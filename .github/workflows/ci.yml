name: Continuous Integration

on:
  push:

jobs:
  ci:
    name: CI
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '14' # Utilisez une version de Node.js prise en charge et stable

      - name: Install dependencies
        run: npm ci # Utilisez `npm ci` pour une installation plus rapide et basée sur le fichier package-lock.json

      - name: Run tests
        run: npm test

      - name: Run eslint
        run: npx eslint ./src/**/*.js

      - name: Publish to NPM
        uses: JS-DevTools/npm-publish@v2
        with:
          token: ${{ secrets.NPM_TOKEN }} # Assurez-vous que la clé secrète NPM est correcte et sécurisée

